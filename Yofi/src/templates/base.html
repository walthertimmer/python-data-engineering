<!DOCTYPE html>
<html lang="NL-NL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>YOFI | {% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/yofi-logo.png') }}" alt="YOFI Logo">
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">home</a></li>
                <li><a href="{{ url_for('about') }}">over ons</a></li>
                <li><a href="{{ url_for('jobs') }}">werken bij</a></li>
                <li><a href="{{ url_for('contact') }}">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <p>&copy; {{ year }} YOFI | <a href="{{ url_for('privacy') }}">privacy</a></p>
            </div>
            <div class="footer-made">
                <p>Gemaakt met ❤️ in Utrecht</p>
            </div>
        </div>
    </footer>
</body>
</html>
